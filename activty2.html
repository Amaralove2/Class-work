<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript for Loop</h2>
        <p id="demo"></p>
        <script>
            var fruits = ["Banana", "Orange", "Apple", "Mango", "Pineapple", "Grape", "Watermelon", "Kiwi"];
            var text = "";
            var i;
            for (var i = 0; i < fruits.length; i++) {
                text += fruits[i] + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
