<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Array Methods</h2>
        <h2>join()</h2>
        <p>The join() method joins all elements of an array into a string and the pop() method removes the last element from an array.</p>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var fruits = ["Apple", "Banana", "Cherry"];
            document.getElementById("myjoin").innerHTML = fruits.join("', '");
            document.getElementById("myfirstpop").innerHTML = fruits.pop();
            document.getElementById("mysecondpop").innerHTML = fruits;
        </script>
    </body>
</html>
