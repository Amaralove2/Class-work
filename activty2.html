<!DOCTYPE html>
<html>
    <p>Multiply every element in the arr with 10</p>
        <p id="product_value"></p>
    <script>
        var numbers = [28, 6,57,49,12, 3, 4, 5];
        function myFunction(num) {

                return num * 10;

            }

            var newarray = numbers.map(myFunction);

            document.getElementById("product_value").innerHTML =

                newarray;

        </script>

</body>
</html>
